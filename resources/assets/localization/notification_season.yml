  nl: "🔥 et nieuwe seizoen is begonnen! Meld je aan en ontdek waar je staat in het klassement."
  pt: "🔥 A nova temporada começou! Entre e descubra a sua posição no ranking."
  es: "🔥 ¡Ha comenzado una nueva temporada! Entra en el juego para ver tu puesto."
  de: "🔥 Eine neue Saison hat begonnen! Melde dich an und überprüfe deinen Rang."
  fr: "🔥 Une nouvelle saison a débuté ! Connecte-toi au jeu pour découvrir ton classement."
