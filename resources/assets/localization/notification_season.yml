  ko: "🔥 새로운 시즌이 시작되었습니다! 게임에 로그인하여 랭킹을 확인해 보세요."
  cz: "🔥 Nová sezóna začala! Přihlas se do hry a zjisti své pořadí."
  cs: "🔥 Nová sezóna začala! Přihlas se do hry a zjisti své pořadí."
# Season Not Finished: Down from top 10
server_notification_3:
  en: "💥 You relegated from top 10, your rivals are ahead of you! Come and earn points to get rewards!"
