  nl: "💥 Je bent uit de top 10 getuimeld, je rivalen steken je voorbij! Speel om punten en beloningen te verdienen!"
  pt: "💥 Você foi rebaixado do top 10, seus rivais estão à sua frente! Venha ganhar pontos e recompensas!"
  es: "💥 Ya no estás entre los 10 mejores. ¡Tus rivales se te han adelantado! ¡Entra y gana puntos para conseguir recompensas!"
  de: "💥 Du wurdest aus den Top 10 verdrängt, deine Gegner sind vor dir! Komm und sammle Punkte für Belohnungen!"
  fr: "💥 Tu n'es plus dans les 10 meilleurs, tes rivaux t'ont distancé ! Viens marquer des points pour obtenir des récompenses !"
  ru: "💥 Ты вылетел из топ-10, соперники впереди! Заработай больше очков и получи награды!"
  it: "💥 Sei sceso al di sotto della top 10, i tuoi avversari ti hanno superato! Vieni e guadagna punti per ottenere le ricompense!"
  ar: "!لقد خسرت ترتيبك كأفضل 10 لاعبين، لقد تخطاك منافسوك! ادخل اللعبة لاسترداد ترتيبك والحصول على المكافآت 💥"
  ja: "💥 あなたはトップ10から降格になりました、ライバルが先んじています！ ポイントを稼いで報酬をゲット！"
  ko: "💥 톱 10에서 강등되었습니다. 라이벌이 앞섰습니다! 보상을 수령하려면 포인트를 모으세요!"
  cz: "💥 Sestupuješ z nejlepší desítky, tví soupeři tě předehnali! Sbírej body a získávej odměny!"
  cs: "💥 Sestupuješ z nejlepší desítky, tví soupeři tě předehnali! Sbírej body a získávej odměny!"
