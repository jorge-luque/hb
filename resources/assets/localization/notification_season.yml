# Server Notifications

# Season End: Division Up
server_notification_1:
  en: "🏆 Congrats! Season is over and you promoted! Come and get your reward!"
  ro: "🏆 Felicitări! Sezonul a luat sfârșit și ai fost promovat! Vino și ia-ți răsplata!"
  tr: "🏆 Tebrikler! Sezon bitti ve bir üst lige çıktın! Gel ve sezon ödülünü al!"
  nl: "🏆 Gefeliciteerd! Het seizoen is voorbij en je bent gepromoveerd! Haal je beloning op!"
  pt: "🏆 Parabéns! A temporada está encerrada e você foi promovido! Venha pegar sua recompensa!"
  es: "🏆 ¡Enhorabuena! La temporada ha terminado y has ascendido! ¡Entra y llévate tu recompensa!"
  de: "🏆 Glückwunsch! Die Saison ist vorbei und du bist aufgestiegen! Komm und hol dir deine Belohnung!"
  fr: "🏆 Félicitations ! La saison est terminée et tu as été promu ! Viens récupérer ta récompense !"
  ru: "🏆 Поздравляем! Сезон окончен и ты поднялся в лигу выше! Забери свою награду!"
  it: "🏆 Congratulazioni! La stagione è finita e sei stato promosso! Vieni e ottieni la tua ricompensa!"
  ar: "!مبروك! لقد انتهى الموسم وتم تصعيدك! ادخل للحصول على مكافأتك 🏆"
  ja: "🏆 おめでとう! シーズンが終って、あなたは昇格しました！ 報酬を受け取りに来てください"
  ko: "🏆 축하합니다! 시즌이 끝났습니다. 승격되었습니다. 보상을 수령하세요!"
  cz: "🏆 Gratulujeme! Sezóna je u konce a postupuješ výš! Pojď získat svou odměnu!"
  cs: "🏆 Gratulujeme! Sezóna je u konce a postupuješ výš! Pojď získat svou odměnu!"

# Season End: Division Down - No Changed    
server_notification_2:
