consent_notice_title: "동의 통지"
consent_notice_desc: "저희는 게임의 품질 향상과 전반적인 게임 진행 개선을 위해 고객의 데이터를 수집합니다. 타사 업체(예: 광고 품질 담당자 및 광고주)와 공유하는 데이터는 귀하와 관련된 고품질 콘텐츠를 받을 수 있도록 보장합니다. 자세한 정보는 '개인정보 보호정책' 페이지에서 확인하시기 바랍니다."
consent_notice_desc_new: "당사는 사용자의 개인정보 권리를 존중하며 귀하가 데이터를 사용하는 방식에 대해 의미 있는 통제를 할 수 있도록 보장하기 위해 노력합니다. 당사에서 앱에 광고를 게재하는 데 도움이 되는 광고 네트워크와 정보를 공유할 수 있습니다. 이러한 광고는 게임을 무료로 유지하고 이러한 방식으로 데이터를 공유할 수 있게 하여 광고가 귀하의 관심사와 더 관련성이 높아집니다. 당사가 이 작업을 수행하는 것에 동의한다면 아래 '동의'를 클릭하십시오. 이 방법으로 동의를 해도 볼 수 있는 광고의 수에는 영향을 주지 않으며 해당 광고의 내용에만 영향을 미칩니다."
consent_notice_link: "개인정보 보호정책"
