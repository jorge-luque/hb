consent_notice_button4: "مقبول"
terms_of_service_title: "شروط الخدمة"
terms_of_service_desc: "ستقوم شركة Masomo بجمع بيانات مختلفة منك عند استخدام هذا التطبيق. سنقوم باستخدام بياناتك لتحسين تجربة اللاعب مع ألعابنا، ضمن أشياء أخرى. نود التأكد من أنك تعرف ماهية البيانات التي نجمعها منك، وكيف نقوم باستخدامها، ومعرفة حقوقك وكيفية التحكم بما نقوم بجمعه منك من بيانات. لذا، يمكنك معرفة كل المعلومات من خلال سياسة الخصوصية الخاصة بنا.برجاء الضغط لقبول شروط الخدمة."

