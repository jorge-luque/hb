# Consent Notice
consent_notice_title: "إشعار الموافقة"
consent_notice_desc: "نحن نقوم بجمع معلوماتك للتأكد من جودة ألعابنا وتحسين تجربة اللعب. المعلومات التي نشاركها مع الطرف الثالث (مثل مراقب جودة الاعلانات والمعلنين) تستخدم لمنحك محتوى مناسب لك. للمزيد من المعلومات، برجاء زيارة صفحة سياسة الخصوصية"
consent_notice_desc_new: "نحن نحترم حقوقك في الخصوصية، ونود التأكد من أن لديك تحكم فعال في كيفية استخدامنا لبياناتك. قد نقوم بجمع بياناتك للسماح لنا بمشاركتها مع شبكات الدعاية التي تساعدنا في إظهار الإعلانات في تطبيقاتنا. تلك الإعلانات تساعدنا على إبقاء ألعابنا مجانية وتمسح لنا مشاركتك ببياناتك بإظهار إعلانات تناسب اهتماماتك. إذا كنت لا تمانع ذلك، فبرجاء الضغط على كلمة 'موافق' أدناه.برجاء العلم أن بموافقتك، لن يتأثر عدد الإعلانات الذي ستراه، وسيتأثر ذلك فقط في محتوى الإعلانات."
consent_notice_link: "سياسة الخصوصية "
