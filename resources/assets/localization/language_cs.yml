consent_notice_title: "Oznámení o souhlasu"
consent_notice_desc: "Tvé údaje sbíráme proto, abychom zajistili kvalitu našich titulů a zlepšili tvůj herní zážitek. Údaje sdílené s třetí stranou (například kontrolorem kvality a poskytovatelem inzerce) mají za cíl dostat k tobě vysoce kvalitní obsah. Více informací najdeš na naší stránce „Zásady ochrany soukromí“."
